<ion-content>

  <div>
    <h1 class="titulo"> Cadastrar-se </h1>

    <br>
    <ion-card>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nome:</ion-label>
          <ion-input placeholder="Informe seu nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CPF:</ion-label>
          <ion-input placeholder="Informe seu CPF" type="number"></ion-input>
        </ion-item>
        <br>

        <ion-item>
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1994-03-14" max="2020-07-28" value="2000-01-01"></ion-datetime>
        </ion-item>
        <br>

        <ion-item lines="none">
          <ion-label>GÃªnero</ion-label>
          <ion-select placeholder="Selecione seu">
            <ion-select-option value="f">Feminino</ion-select-option>
            <ion-select-option value="m">Masculino</ion-select-option>
          </ion-select>
        </ion-item>

        <br>
        <ion-item>
          <ion-label position="floating">Celular:</ion-label>
          <ion-input placeholder="Informe seu telefone" type="number"></ion-input>
        </ion-item>
        <br>

        <ion-item>
          <ion-label position="floating">E-mail:</ion-label>
          <ion-input placeholder="Informe seu email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Nova Senha:</ion-label>
          <ion-input placeholder="Informe uma nova senha" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Confirmar Senha:</ion-label>
          <ion-input placeholder="Informe novamente a senha" type="password"></ion-input>
        </ion-item>
        <br>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="full" routerLink="/home">Voltar</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="full">Salvar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
